<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback Hell</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <p style="text-align: center">
        <span
          class="badge rounded-pill bg-danger"
          id="display"
          style="text-align: center; font-size: xx-large"
        ></span>
      </p>
    </div>

    <script>
      let timer = 10;
      let time = document.getElementById("display");
      time.style.margin = " 250px auto";
      time.style.textAlign = "center";

      time.style.maxWidth = "200px";
      setTimeout(() => {
        time.innerHTML = timer--;
        setTimeout(() => {
          time.className = "badge rounded-pill bg-primary text-dark";
          time.innerHTML = timer--;
          setTimeout(() => {
            time.className = "badge rounded-pill bg-danger";
            time.innerHTML = timer--;
            setTimeout(() => {
              time.className = "badge rounded-pill bg-primary text-dark";
              time.innerHTML = timer--;
              setTimeout(() => {
                time.className = "badge rounded-pill bg-danger";
                time.innerHTML = timer--;
                setTimeout(() => {
                  time.className = "badge rounded-pill bg-primary text-dark";
                  time.innerHTML = timer--;
                  setTimeout(() => {
                    time.className = "badge rounded-pill bg-danger";
                    time.innerHTML = timer--;
                    setTimeout(() => {
                      time.className =
                        "badge rounded-pill bg-primary text-dark";
                      time.innerHTML = timer--;
                      setTimeout(() => {
                        time.className = "badge rounded-pill bg-danger";
                        time.innerHTML = timer--;
                        setTimeout(() => {
                          time.className =
                            "badge rounded-pill bg-primary text-dark";
                          time.innerHTML = timer--;
                          setTimeout(() => {
                            time.style.fontSize = "36px";
                            time.style.maxWidth = "500px";
                            time.className = "badge rounded-pill bg-warning";
                            time.innerHTML = "Happy Independance Day!";
                          }, 1000);
                        }, 1000);
                      }, 1000);
                    }, 1000);
                  }, 1000);
                }, 1000);
              }, 1000);
            }, 1000);
          }, 1000);
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
